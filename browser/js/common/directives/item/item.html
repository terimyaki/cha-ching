<div class='uk-width-medium-1-3'>
	<div class='uk-panel uk-text-center'>
		<figure class='uk-overlay'>
			<a ng-href='/item/{{url}}'>
				<img ng-src='{{info.image}}'>
				<figcaption class='uk-overlay-background uk-overlay-panel uk-overlay-bottom'>
					<h3>{{info.name}}</h3>
				</figcaption>
			</a>

		</figure>
	</div>
	<div class='uk-width-medium-1-1 uk-panel uk-text-center'>
		<button class='uk-button-danger uk-button-large' ng-click='removeMe()'>Remove Watch</button>
	</div>

</div>
