
<div class='uk-grid'>
	<div class='uk-width-1-2'>
	<h2>{{results.name}}</h2>
		<img src='{{results.image}}' style='min-width:50%;max-width:50%; height:auto;'>
	</div>
	<div class='uk-width-1-2'>
		<h4>Date you added this : {{userLink.dateAdded | date:'medium'}}</h4>
		<h4>Your comment: {{userLink.comment}}</h4>
		<h4>Link Scraping History</h4>
		<div ng-repeat="scrape in results.linkHistory | orderBy:'-scrapeDate':reverse">
			<p>Scraped on: {{scrape.scrapeDate | date:'medium'}}, the current price is {{scrape.currentPrice}}, the current availability is {{scrape.availability}}</p>
		</div>
	</div>
</div>
